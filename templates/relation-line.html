<line id="R{{ "{}-{}-{}-{}-{}".format(ori.ctype, ori.cmode, ori.cidx, dest.cmode, dest.cidx) }}"
      x1="{{ ori.x }}" y1="{{ ori.y }}"
      x2="{{ dest.x }}" y2="{{ dest.y }}"
      stroke="rgba({{ color }}, 1.0)"
      stroke-width="3"
      marker-end="url(#arrow-end)"
      {%  if bidirectional %}
        marker-start="url(#arrow-start)"
      {% endif %}>
</line>
